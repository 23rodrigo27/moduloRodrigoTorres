            <div>

            <label for="email"><h4>Ingrese su correo electronico:</h4></label>
            <input class="control" type="email" name="email" id="">
            <label for="residencia"><h4>Lugar de Residencia:</h4></label>
            <input class="control" type="text" name="residencia" id="">
            <div>
                <label for="terminos"><h5>Acepto los <a href="#">Terminos y Condiciones</h5></a></label>

            </div>

            <button class="boton4"><span class="boton4Span"></span>Limpiar</button>
